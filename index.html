<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Monster Slayer</h1>
    </header>
    <div id="game">
      <section id="monster" class="container">
        <h2>Monster Health</h2>
        <div class="healthbar">
          <div class="healthbar__value" :style="monsterBarStyles"></div>
        </div>
      </section>
      <section id="player" class="container">
        <h2>Your Health</h2>
        <div class="healthbar">
          <div class="healthbar__value" :style="playerBarStyles"></div>
        </div>
      </section>
      <section v-if="winner" class="container">
        <h2>Game Over!</h2>
        <h3 v-if="winner === 'player'">You Won</h3>
        <h3 v-else-if="winner === 'monster'">You Lost</h3>
        <h3 v-else>Draw!</h3>
        <button v-if="winner" @click="restartGame">Restart</button>
      </section>

      <section id="controls" v-else>
        <button @click="attackMonster">ATTACK</button>
        <button :disabled="specialAttackActive" @click="specialAttackMonster">
          SPECIAL ATTACK
        </button>
        <button :disabled="fullHealth" @click="healPLayer">HEAL</button>
        <button @click="surrenderGame">SURRENDER</button>
      </section>

      <section id="log" class="container">
        <h2>Battle Log</h2>
        <ul>
          <li
            class="container"
            v-for="(battleLog, index) in battleLogMessages"
            :key="index"
          >
            <span
              :class="{'log--player':battleLog.actionBy === 'player', 'log--monster':battleLog.actionBy === 'monster'}"
            >
              {{battleLog.actionBy === 'player' ? 'Player' : 'Monster'}}
            </span>

            <span v-if="battleLog.actionType === 'heal'">
              heals himself for

              <span class="log--heal">{{battleLog.actionValue}}</span>
            </span>

            <span v-else>
              attacks and deals
              <span class="log--damage">{{battleLog.actionValue}}</span>
            </span>
          </li>
        </ul>
      </section>
    </div>
  </body>
</html>
